      function delay(ms) {
        const start = Date.now()
        while (Date.now() - start < ms) {}
      }

        console.log('添加延时队列')
        setTimeout(() => {
          console.log('延时队列执行')
        }, 0)
        delay(2000)
      }

      function addInteraction() {
        console.log('添加交互')
        document.getElementById('addInteraction').addEventListener('click', () => {
          console.log('交互执行')
        })
        // delay(2000)
      }

        addDelay()
