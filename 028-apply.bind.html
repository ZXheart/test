<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Math.max.apply(null, [1, 2, 3, 4, 5]) // 5

      function spread(fn) {
        return Function.apply.bind(fn, null)
      }

      const bound = spread(function (x, y, z) {
        console.log(arguments)
        console.log(x, y, z)
      })
      console.log(bound, bound([1, 2, 3]))

      const arr = [1, 3]

      Array.prototype.forEach.call(arr, item => console.log(item))
    </script>
  </body>
</html>
