<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #circle {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <canvas id="circle" width="30" height="30"></canvas>
    <script>
      const canvas = document.getElementById('circle')
      const ctx = canvas.getContext('2d')

      ctx.beginPath()
      ctx.arc(15, 15, 15, 0, Math.PI * 2)
      ctx.fillStyle = '#2bcc6b'
      ctx.fill()
      ctx.closePath()

      ctx.beginPath()
      // 1/2 * 2/3 + 0 = 5/6; 1/2 * 1/3 + 3/2 = 5/3
      ctx.arc(15, 15, 15, Math.PI / 3, (5 / 3) * Math.PI, true)
      // ctx.arc(15, 15, 15, Math.PI * (5 / 12), Math.PI * (19 / 12), true)
      ctx.fillStyle = '#d8d8d8'
      ctx.fill()
      ctx.closePath()

      ctx.beginPath()
      ctx.arc(15, 15, 15, (Math.PI * 2) / 3, (Math.PI * 4) / 3)
      // ctx.arc(15, 15, 15, Math.PI * (7 / 12), Math.PI * (17 / 12))
      ctx.fillStyle = '#f04545'
      ctx.fill()
      ctx.closePath()
    </script>
  </body>
</html>
