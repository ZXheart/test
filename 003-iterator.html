<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function createIterator(start = 0, end = infinity, step = 1) {
        let nextIndex = start
        let iterationCount = 0

        const rangeIterator = {
          next() {
            let result
            if (nextIndex < end) {
              result = { value: nextIndex, done: false }
              nextIndex += step
              iterationCount++
              return result
            }
            return { value: iterationCount, done: true }
          },
        }

        return rangeIterator
      }

      const it = createIterator(1, 10, 2)

      let result = it.next()

      while (!result.done) {
        console.log(result)
        result = it.next()
      }

      console.log('Iterated over sequence of size: ', result)
      console.log(it.next())
      console.log(it.next())
      console.log(it.next())
    </script>
  </body>
</html>
